<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>seq</th>
    <th>userId</th>
    <th>userPassword</th>
    <th>userName</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="user: ${userList}">
    <td th:text="${user.seq}"></td>
    <td th:text="${user.userId}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.userName}"></td>
    <td>
      <!-- query string /member?id=1
          rest api /member/1 -->
      <a th:href="@{|/user/${user.userId}|}">조회</a>
    </td>
    <td>
      <a th:href="@{|/user/delete/${user.userId}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
